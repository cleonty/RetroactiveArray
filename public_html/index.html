<html ng-app="app">
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
    <script type="text/javascript" src="RetroactiveArray.js"></script>
  </head>
  <body>
    <div ng-controller="AppController as cntrl">
      <form name="myForm">
        <label>Time:
          <input type="number" name="input" ng-model="cntrl.time" min="0" max="{{cntrl.getArrayLifeTime()}}" ng-change="cntrl.updateArray()" required>
        </label>
      </form>
      <div ng-repeat="element in cntrl.array track by $index">{{element}}</div>
    </div>
  </body>
</html>
